<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>小v定制</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>
<body>

	<div class="weui_dialog_confirm" id="top-up-form" style="display:none">
	    <div class="weui_mask"></div>
	    <div class="weui_dialog">
	        <div class="weui_dialog_hd">
	          <strong class="weui_dialog_title">提现</strong>
	        </div>
	        <div class="weui_dialog_bd">

			  	<div class="list-block" style="margin:0px">
				    <ul>
				      <li class="item-content">
				        <div class="item-inner">
				          <div class="item-title">银行卡</div>
				          <div class="item-after">CCBC</div>
				        </div>
				      </li>
				    </ul>
			  	</div>

			  	<div class="weui_cells weui_cells_form" style="margin-top:0px">
				    <div class="weui_cell">
				      <div class="weui_cell_hd">
				        <label class="weui_label">金额</label>
				      </div>
				      <div class="weui_cell_bd weui_cell_primary">
				        <input class="weui_input" type="text" id="withdraw-balance" placeholder="请输入金额">
				      </div>
				    </div>
			  	</div>
		  	  	<div class="weui_cells_title">总收益：¥<span id="balance-had">26.44</span>，<a href="#" id="withdrawall">提现全部</a></div>

		  	  	<div class="weui_cells weui_cells_form" style="margin-top:0px">
				    <div class="weui_cell">
				      <div class="weui_cell_hd">
				        <label class="weui_label">密码</label>
				      </div>
				      <div class="weui_cell_bd weui_cell_primary">
				        <input class="weui_input" type="password" id="withdraw-balance" placeholder="请输入支付密码">
				      </div>
				    </div>
			  	</div>

	        </div>
	        <div class="weui_dialog_ft">
	            <a href="javascript:;" id="cancel" class="weui_btn_dialog default">取消</a>
	            <a href="javascript:;" id="confirm" class="weui_btn_dialog primary">确定</a>
	        </div>
	    </div>
	</div>

	<div class="weui_tab">
	    <div class="weui_tab_bd">
	        <div class="weui_tab_bd_item">

	        	<header class="bar bar-nav">
	        		<a class="button button-link button-nav pull-left back">
				      <span class="icon icon-left"></span>
				      返回
				    </a>
				  	<h1 class="title">我的收益</h1>
				</header>

				<div class="weui_msg">
				    <div class="weui_icon_area"><i class="weui_icon_safe weui_icon_safe_success"></i></div>
				    <div class="weui_text_area">
				        <h2 class="weui_msg_title" style="font-size:2.4em">¥ 26.44</h2>
				        <!-- <p class="weui_msg_desc">关于小v关于小v关于小v关于小v关于小v关于小v关于小v关于小v</p> -->
				    </div>
				    <div class="weui_opr_area">
				        <p class="weui_btn_area">
				            <a href="javascript:;" id="topup" class="weui_btn weui_btn_primary">提现</a>
				        </p>
				    </div>
				</div>

	    </div>
	</div>
	
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/weui.js"></script>
	<script type='text/javascript' src="../js/swiper.jquery.min.js"></script>
    <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="../js/scripts.js"></script>

</body>
</html>
