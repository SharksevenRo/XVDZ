<div id="forms">
	<div class="toolbar">
		<h1>Forms</h1>
		<a href="#" class="back">Back</a>
	</div>
	<form class="scroll">
		<ul class="edit rounded">
			<li>
				<input type="text" name="name" placeholder="Text" id="some_name" />
			</li>
			<li>
				<input type="search" name="search" placeholder="Search" id="some_name" />
			</li>
			<li>
				<input type="tel" name="phone" placeholder="Phone" id="some_name" />
			</li>
			<li>
				<input type="number" pattern="[0-9]*" name="number" placeholder="Numbers" id="some_name" />
			</li>
			<li>
				<input type="number" name="zip" placeholder="Numbers 2" id="some_name" />
			</li>
			<li>
				<input type="email" name="email" placeholder="Email" id="some_name" />
			</li>
			<li>
				<input type="url" name="url" placeholder="Url" id="some_name" />
			</li>
			<li>
				<textarea placeholder="Textarea"></textarea>
			</li>
			<li>Sample Toggle <span class="toggle"><input type="checkbox" /></span></li>
			<li>Toggle Style 2
				<input type="checkbox" class="toggle" />
			</li>
			<li class="arrow">
				<select id="lol">
					<optgroup label="Swedish Cars">
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
					</optgroup>
					<optgroup label="German Cars">
						<option value="mercedes">Mercedes</option>
						<option value="audi">Audi</option>
					</optgroup>
				</select>
			</li>
			<li>
				<input type="password" name="some_name" value="iphonedelcopon" id="some_name" />
			</li>
			<li>
				<input type="checkbox" name="food" value="punch" title="Punch" />
			</li>
			<li>
				<input type="checkbox" name="food" value="pie" checked="checked" title="Pie" />
			</li>
			<li>
				<input type="radio" name="bag" value="paper" title="Paper" />
			</li>
			<li>
				<input type="radio" name="bag" value="plastic" title="Plastic" />
			</li>
		</ul>
	</form>
</div>
