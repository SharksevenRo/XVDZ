						<div class="type-item">
							<div class="type-inner">

									<div align="left" style="width: 30%">
										<input type="hidden" name="orDtMount" value="0"> <span
											onclick="changeMount(this)" class="decrecement">-</span> <span
											id="productMount">0</span> <span onclick="changeMount(this)"

									</div>
									<div class="item-title bold"

											2015夏个性森系女鞋子罗马鞋。</p>
									</div>
								</div>
								<div class="card-footer no-border">
									<a href="#" class="link">赞</a> <a href="#"

							</div>

						</div>
						<div id="tab2" class="tab">
							<div class="list-block" style="margin-top:0px;">
								<ul>
									<li class="item-content">
										<div class="item-media">
											<i class="icon icon-f7"></i>
										</div>
										<div class="item-inner">
											<div class="item-title">商品名称</div>

				<div class="card" style="margin:0px;box-shadow:none">

					<div class="card-content">
						<div class="list-block media-list">
							<ul>
								<li class="item-content">
									<div class="item-media">

											src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg"

						</div>

					<div class="card-footer">

	<script type="text/javascript" src="../js/jquery.min.js"></script>

	<script type='text/javascript' src='../js/zepto.min.js'></script>

	<script type='text/javascript' src='../js/sm-extend.min.js'></script>
	<script type="text/javascript" src="../js/scripts.js"></script>
	<script type="text/javascript" src="../js/baiduTemplate.js"></script>
	<script type="text/javascript">
		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null)
				return unescape(r[2]);
			return null;
		}
		var productId = getQueryString("pdtId");
		$("#cart-this").attr("pdtId", productId);
		//获取产品详细
		$.ajax({
			url : "../admin/product/getPdtDetail.do",
			type : "get",
			contentType : "application/json; charset=utf-8",
			dataType : "json",
			data : {
				id : "8a8a803f5480e214015480e24b3b0000"
			},
			success : function(data) {
				debugger;
				var type=[];
				$("#baseProduct").attr("src",data.allPic);
				$("#logo").attr("src",data.pdtPicBs);
			}
		});
		function changeMount(obj) {
			var mount = $("#productMount").text();
			if ($(obj).hasClass("decrecement")) {
				if (mount == 0) {
					return;
				} else {
					mount = parseInt(mount) - 1;
					$("#productMount").text(mount);
				}
			} else {
				mount = parseInt(mount) + 1;
				$("#productMount").text(mount);
			}
		}

		function changeState() {

		}
		$(".types").unbind("click").bind("click", function() {
			if (!$(this).hasClass("active")) {
				$(this).addClass("active");
			}
			$(this).siblings().removeClass("active");
		});
	</script>
</body>
