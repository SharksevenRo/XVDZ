<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>小v定制</title>
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="../css/weui.min.css" />
<link rel="stylesheet" href="../css/swiper.min.css">
<link rel="stylesheet" href="../css/sm.min.css">
<link rel="stylesheet" href="../css/sm-extend.min.css">
<link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>
<body>

	<div class="weui_tab">
		<div class="weui_tab_bd">
			<div class="weui_tab_bd_item">

				<header class="bar bar-nav">
					<a class="button button-link button-nav pull-left back"> <span
						class="icon icon-left"></span> 返回
					</a>
					<h1 class="title">注册</h1>
				</header>

				<div class="list-block">
					<form id="registForm" action="">
						<ul>
							<!-- Text inputs -->
							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-name"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">手机号:</div>
										<div class="item-input">
											<input type="text" placeholder="您的手机号">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-name"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">密码:</div>
										<div class="item-input">
											<input type="password" placeholder="您的密码">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-name"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">确认密码:</div>
										<div class="item-input">
											<input type="password" placeholder="输入您的确认密码">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-name"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">优惠码:</div>
										<div class="item-input">
											<input type="password" placeholder="输入您的优惠码">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-name"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">
											<a href="javascript:getTelCode(this);" class="button" style="width: 60%">发送</a>
										</div>
										<div class="item-input">
											<input name="telCode" type="text" placeholder="手机验证码">
										</div>
									</div>
								</div>
							</li>
						</ul>
					</form>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="javascript:history.go(-1)"
								class="button button-big button-fill button-danger">取消</a>
						</div>
						<div class="col-50">
							<a href="javascript:rigist();" class="button button-big button-fill button-success">确认注册</a>
						</div>
					</div>
				</div>
				<div id="toast" style="display: none;">
					<div class="weui_mask_transparent"></div>
					<div class="weui_toast" style="top: 180px">
						<i class="weui_icon_toast"></i>
						<p class="weui_toast_content">发送成功</p>
					</div>
				</div>
				<div id="dialog" class="weui_dialog_confirm" style="display: none;">
					<div class="weui_mask"></div>
					<div class="weui_dialog">
						<div class="weui_dialog_hd">
							<strong class="weui_dialog_title">友情提示</strong>
						</div>
						<div class="weui_dialog_bd">请填写正确的手机号码!</div>
						<div class="weui_dialog_ft">
							<a href="javascript:;" class="weui_btn_dialog default">取消</a> <a
								href="javascript:;" class="weui_btn_dialog primary">确定</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/weui.js"></script>
	<script type='text/javascript' src="../js/swiper.jquery.min.js"></script>
	<script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../js/sm-extend.min.js'
		charset='utf-8'></script>
	<script type="text/javascript" src="../js/scripts.js"></script>
	<script type="text/javascript">
		var times = 60;
		var telReg = "/^(?:(?:0\d{2,3})-)?(?:\d{7,8})(-(?:\d{3,}))?$/";
		function getTelCode(obj) {
			var tel = $.trim($("input[name=usTel]").val());
			if (tel == "" || !telReg.test(tel)) {
				$('#dialog').show();
				setTimeout(function() {
					$('#dialog').hide();
				}, 3000);
			} else {
				setInterval(function(){
					$(obj).text(times--);
				}, 1000);
				$.ajax({
					url : "../admin/telCode/getTelCode.do",
					type : "get",
					contentType : "application/json; charset=utf-8",
					dataType : "json",
					success : function(data) {
						if (data.msgCode == "1") {
							$('#toast').show();
							setTimeout(function() {
								$('#toast').hide();
								window.location.href = "addr.html";
							}, 2000);
						}
					}
				});
			}
		}
		function regist(){
			var tel = $("input[name=usTel]").val().trim();
			var usPwd = $("input[name=usPwd]").val().trim();
			var reUsPwd = $("input[name=reUsPwd]").val().trim();
			var telCode = $("input[name=telCode]").val().trim();
			if(tel == "" || usPwd == "" || reUsPwd == "" || telCode == ""){
				$("#dialog .weui_dialog_bd").text("所填信息不能为空");
				$('#dialog').show();
				setTimeout(function() {
					$('#dialog').hide();
				}, 3000);
				return;
			}
			if(usPwd != reUsPwd){
				$("#dialog .weui_dialog_bd").text("密码不一致，请重试！");
				$('#dialog').show();
				setTimeout(function() {
					$('#dialog').hide();
				}, 3000);
				return;
			}
			if (!"/^0?1[3|4|5|8][0-9]\d{8}$/".test(tel)) {
				$("#dialog .weui_dialog_bd").text("手机号码格式不正确，请重试！");
				$('#dialog').show();
				setTimeout(function() {
					$('#dialog').hide();
				}, 3000);
				return;
			} else {
				$.ajax({
					url : "../admin/user/save.do",
					type : "post",
					contentType : "application/json; charset=utf-8",
					dataType : "json",
					data : $("#registForm").serialize(),
					success : function(data) {
						if (data.msgCode == "1") {
							$("#toast .weui_toast_content").text("注册成功！");
							$('#toast').show();
							setTimeout(function() {
								$('#toast').hide();
								window.location.href = "index.html";
							}, 2000);
						}
					}
				});
			}
		}
	</script>
</body>
</html>
