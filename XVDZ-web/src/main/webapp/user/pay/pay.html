<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>小v定制</title>
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="../../css/weui.min.css" />
<link rel="stylesheet" href="../../css/styles.css" type="text/css">
</head>
<body>
	<div class="container" id="container">
		<div class="msg">
			<div class="weui_msg">
				<div class="weui_icon_area">
					<i class="weui_icon_safe weui_icon_safe_success"></i>
				</div>
				<div class="weui_text_area">
					<h2 class="weui_msg_title">66元</h2>
					<p class="weui_msg_desc">支付环境安全，请放心支付！</p>
				</div>
				<div class="weui_opr_area">
					<p class="weui_btn_area">
						<a href="javascript:onBridgeReady();" class="weui_btn weui_btn_primary">确定支付</a>
					</p>
				</div>
				<div class="weui_extra_area">
					<a href="">查看详情</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/weui.js"></script>
	<script type="text/javascript">
		function onBridgeReady() {
			WeixinJSBridge.invoke("getBrandWCPayRequest", {
				"appId" : "wx8c46f1cd5e057ef3", //公众号名称，由商户传入     
				"timeStamp" : new Date().getTime(), //时间戳，自1970年以来的秒数     
				"nonceStr" : "e61463f8efa94090b1f366cccfbbb444", //随机串     
				"package" : "prepay_id=u802345jgfjsdfgsdg888",
				"signType" : "MD5", //微信签名方式：     
				"paySign" : "70EA570631E4BB79628FBCA90534C63FF7FADD89" //微信签名 
			}, function(res) {
				alert(res.err_msg);
				if (res.err_msg == "get_brand_wcpay_request：ok") {
					window.location.href = "payBack.html";
				} // 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回    ok，但并不保证它绝对可靠。 
			});
		}
		if (typeof WeixinJSBridge == "undefined") {
			if (document.addEventListener) {
				document.addEventListener('WeixinJSBridgeReady', onBridgeReady,
						false);
			} else if (document.attachEvent) {
				document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
				document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
			}
		} else {
			onBridgeReady();
		}
	</script>
</body>
</html>
