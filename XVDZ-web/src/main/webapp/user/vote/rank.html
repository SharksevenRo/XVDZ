<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
<title>WeUI</title>
<link rel="stylesheet" href="../../css/weui.min.css" />
<link rel="stylesheet" href="../../css/example.css" />
</head>
<body ontouchstart>
	<div class="container" id="container">
		<div class="panel">
			<div class="hd" style="background: #5CAB74">
				<h1 class="page_title" style="color: #fff">高校女神大赛</h1>
				<h1 class="page_title" style="color: #fff">排行榜</h1>
				<div style="color: #fff;float:right;width:100%;text-align: right;padding-right:10px">——&nbsp;南昌高校</div>
			</div>

			<div class="bd">
				<div class="weui_panel weui_panel_access">
					<div class="weui_panel_hd">投票排名</div>
					<div id="rankList" class="weui_panel_bd">
						<div class="weui_media_box weui_media_appmsg">

									<i class="weui_icon_msg" style="color:red;font-size:22px">1</i>

										alt="">

								<div class="weui_media_bd">
									<p style="display: inline-block;" class="weui_media_title">标题一</p>
									<a style="float:right;background:#DE4444" href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary">100票</a>
									<p class="weui_media_desc">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>
								</div>
							</div>
					</div>
					<script id="t:rankList" type="text/html">
						<%for(var i=0;i<data.length;i++){%>
							<div class="weui_media_box weui_media_appmsg">
								<div style="min-width: 40px;" align="center" class="">
									<%if(i==1){%>
										<i class="weui_icon_msg" style="color:red;font-size:22px"><%=i%></i>
									<%esle if(i==2){%>
										<i class="weui_icon_msg" style="color:yellow;font-size:22px"><%=i%></i>
									<%else if(i==3){%>
										<i class="weui_icon_msg" style="color:green;font-size:22px"><%=i%></i>
									<%else{%>
										<i class="weui_icon_msg" style="color:dark;font-size:22px"><%=i%></i>
									<%}%>
								</div>
								<div class="weui_media_hd">
									<img class="weui_media_appmsg_thumb"
										src="../img/<%=data[i].description%>"
										alt="">
								</div>
								<div class="weui_media_bd">
									<p style="display: inline-block;" class="weui_media_title"><%=data[i].name%></p>
									<a style="float:right;background:#DE4444" href="javascript:;"
										class="votebtn weui_btn weui_btn_mini weui_btn_primary"><%=data[i].count%>票</a>
									<p class="weui_media_desc"><%=data[i].description%></p>
								</div>
							</div>
						<%}%>
					</script>
				</div>
			</div>
			<div style="position: absolute;bottom: 0px;width: 100%;font-family: 微软雅黑;color: #999;font-size: 12px" align="center">
				<div>©2016 <a href="javascript:;">小V定制</a></div>
				<div><label>主办方:</label>&nbsp;南昌竹新科技有限公司</div>
			</div>
		</div>

	</div>


	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/router.min.js"></script>
	<script src="../../js/baiduTemplate.js"></script>
	<script type="text/javascript">
		function loadPerson() {
			$.ajax({
				url : "../admin/product/allProduct.do",
				type : "get",
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				success : function(data) {
					var html = baidu.template("t:rankList", {
						"list" : data
					});
					$("#rankList").html(html);
				}
			});
		}
		loadPerson();
	</script>
</body>
</html>
