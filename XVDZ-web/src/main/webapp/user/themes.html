<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>小v定制</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>
<body>

	<div class="weui_tab">
	    <div class="weui_tab_bd">
	        <div class="weui_tab_bd_item">

	        	<header class="bar bar-nav">
	        		<a class="button button-link button-nav pull-left back">
				      <span class="icon icon-left"></span>
				      返回
				    </a>
				  	<h1 class="title">主题设置</h1>
				</header>

			    <div class="content-block-title">主题列表</div>
			    <div class="list-block media-list" id="theme-chosen">
			      <ul>
			        <li id="theme-default">
			          <label class="label-checkbox item-content">
			            <input type="radio" name="my-radio">
			            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
			            <div class="item-inner">
			              <div class="item-title-row">
			                <div class="item-title">默认</div>
			              </div>
			            </div>
			          </label>
			        </li>
			        <li id="theme-dark">
			          <label class="label-checkbox item-content">
			            <input type="radio" name="my-radio">
			            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
			            <div class="item-inner">
			              <div class="item-title-row">
			                <div class="item-title">夜间模式</div>
			              </div>
			            </div>
			          </label>
			        </li>
			      </ul>
			    </div>
			</div>
	    </div>
	</div>
	
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/weui.js"></script>
	<script type='text/javascript' src="../js/swiper.jquery.min.js"></script>
    <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="../js/scripts.js"></script>

</body>
</html>
