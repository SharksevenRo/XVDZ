<script>
	//重新加载树
	function reloadTree(treeId) {
		$("#typeDialog").modal("hide");
		$("#" + treeId).jstree("refresh");
	}
	//显示修改框
	function showDialog(dialog, obj) {
		$("#fail").addClass("hide");
		$("#success").addClass("hide");
		$("#resetBtn").addClass("hide");
		$("#menuType").addClass("hide");
		$("#deleteInfo").addClass("hide");
		$("#content-input").removeClass("hide");
		$("#menuId").attr("disabled",false);
		var dialogName = dialog;
		$("#" + dialogName + " .modal-title").text(obj.title);
		$("#" + dialogName + " form")[0].reset();
		$("#oper").val(obj.oper);
		var text="";
		if(obj.oper=="update"){
			$.ajax({
				type : "get",
				async : false,
			    url : "../main/menus/gtmbid",
			    dataType : "json",
			    data : {"menuId":obj.id},
			    success: function (data) {
			    	var menu = data.data;
			    	$("#resetBtn").removeClass("hide");
			    	$("select[name=menuScope]").val(menu.menuScope)
			    	$("input[name=menuId]").val(menu.menuId);
			    	$("input[name=menuName]").val(menu.menuName);
			    	$("input[name=menuUrl]").val(menu.menuUrl);
			    	$("input[name=menuIcon]").val(menu.menuIcon);
			    	$("input[name=useState]").val(menu.useState);
			    	$("textarea[name=menuRemark]").val(menu.menuRemark);
			    },
			    error: function () {
			        $.jstree.rollback(data.rlbk);
			    }
			});
		}else if(obj.oper=="delete"){
			$("#content-input").addClass("hide");
			$("input[name=menuId]").val(obj.id);
			var text = "您确定要删除所选菜单吗？(此操作会将该菜单下的子菜单删除)";
		}else if(obj.oper=="add"){
			$("#menuId").attr("disabled",true);
			$("input[name=fatherMenuId]").val(obj.id);
			$("#resetBtn").removeClass("hide");
		}else if(obj.oper=="reuse"){
			$("#content-input").addClass("hide");
			$("input[name=menuId]").val(obj.id);
			var text = "您确定要启用所选菜单吗？(此操作会将该菜单下的子菜单全部启用)";
		}else if(obj.oper=="ban"){
			$("#content-input").addClass("hide");
			$("input[name=menuId]").val(obj.id);
			var text = "您确定要禁用所选菜单吗？(此操作会将该菜单下的子菜单全部禁用)";
		}
		if(text!=""){
			$("#deleteInfo").text(text).removeClass("hide");
		}
		$("#" + dialogName).modal("show");
	}
	
	//提交表单
	function formSubmit(formId,url){
		$.ajax({
			type:"get",
			url : url,
			data : $("#"+formId).serialize(),
			dataType : "json",
			contentType : "application/json;charset=utf-8",
			success : function(data) {
				if(data.status=="1"){
					$("#success label").text(data.info);
					$("#success").removeClass("hide");
					setTimeout(function(){
						reloadTree("treeMenu");
					}, 2000);
				}else if(data.status=="0"){
					$("#fail label").text(data.info);
					$("#fail").removeClass("hide");
				}
			}
		});
	}
	
	
	function loadTypeById(obj){
		var all=$(obj).parent(".input-group");
		$(all).nextAll().remove();
		var id=$(obj).val();
		$("input[name=industryTypeId]").val(id);
		$.ajax({
			type:"get",
			url : "../main/industryType/stcdidtpbi",
			data : {industryTypeId:$(obj).val()},
			dataType : "json",
			contentType : "application/json;charset=utf-8",
			success : function(data) {
					if(data.data==null)
						return;
					var list = data.data;
					var html = "";
					//有数据，拼接
					if(list.length>0){
						html+="<div class='input-group' style='margin-top:5px;float:left;margin-right:3px'>";
						html+="<select onchange='loadTypeById(this)' class='form-control'>";
						html+="<option value=''> </option>";
						for(var i=0;i<list.length;i++){
							var id = list[i].industryTypeId;
							var name = list[i].industryTypeName
							html+="<option value='"+id+"'>"+name+"</option>";
						}
						html+="</select>";
						html+="</div>";
						$(".type-group").append(html);
					}
			}
		});
	}
	
	
	//加载产业类型
	function loadIndustryType(url,datas){
		$.ajax({
			type:"get",
			url : url,
			data : datas,
			dataType : "json",
			contentType : "application/json;charset=utf-8",
			success : function(data) {
					if(data.data==null)
						return;
					var list = data.data;
					var html = "";
					//有数据，拼接
					if(list.length>0){
						html+="<div class='input-group' style='margin-top:5px;float:left;margin-right:3px'>";
						html+="<select onchange='loadTypeById(this)' class='form-control'>";
						html+="<option value=''> </option>";
						for(var i=0;i<list.length;i++){
							var id = list[i].industryTypeId;
							var name = list[i].industryTypeName;
							html+="<option value='"+id+"'>"+name+"</option>";
						}
						html+="</select>";
						html+="</div>";
						$(".type-group").append(html);
					}
			}
		});
	}
	
	$(function() {
		//表单重置
		$("#resetBtn").click(function() {
	        $("#menuForm").data("bootstrapValidator").resetForm(true);
	    });
		
		//表单提交
		$("#menuSubmit").click(function(e){
			//验证表单
			$("#menuForm").bootstrapValidator("validate");
			//获取验证状态
			var valid =$("#menuForm").data("bootstrapValidator").isValid()
			if(valid){
				//验证通过，调用提交表单函数提交
				formSubmit("menuForm","../main/menus/edit");
			}
		});
		
		$(".bs-glyphicons li span").click(function(){
			var cla=$(this).attr("class");
			$("input[name=menuIcon]").val(cla);
		});

		$("input[name=menuIcon]").focus(function(){
			$(".bs-glyphicons").css("display","block");
		}).blur(function(){
			setTimeout(function(){
				$(".bs-glyphicons").css("display","none");
			}, 200)
		});
		
		
		$("select[name=menuScope]").change(function(){
			if($(this).val()=="3"){
				var url = "../main/industryType/tpcdidtp";
				var data = null;
				loadIndustryType(url,data);
				$("#menuType").removeClass("hide");
			}else{
				$("#menuType").addClass("hide");
				$(".type-group").html("");
			}
		});
