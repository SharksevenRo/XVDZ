<script type="text/javascript">

	//表单类下拉列表加载department,并根据oper是否是更新来设置deparmentId为对应选中状态
	function loadDepartment(oper, departmentId) {
		$("select[name=departmentId]").html("");
		$.ajax({
			type : "get",
			url : "../main/department/getdptmt",
			dataType : "json",
			async : true,
			success : function(data) {
				var list = data.data;
				for ( var i = 0; i < list.length; i++) {
					$("select[name=departmentId]").append(
							"<option value='"+list[i].departmentId+"'>"
									+ list[i].departmentName + "</option>");
				}
				//如果是更新记录
				if (oper == "update" && departmentId != null) {
					$("#departmentSelect").val(parseInt(departmentId));
				}
			},
			error : function() {
				alert("网络错误！");
				$.jstree.rollback(data.rlbk);
			}
		});
	}
	function resetInfoStyle(){
		$("#success").addClass("hide");
		$("#fail").addClass("hide");
	}

		//新增

		//编辑

			debugger;

			//var rowData = $("#grid-table").jqGrid("getRowData",rowId);
			//获取选中行数据的ID
			//var id=rowData.enteringGoodsId;
			var url = "";
			if(rowId == null){
				url = "../main/role/adrl";
			}else{
				url = "../main/role/updtrl";
			}
			//ajax提交保存
			$.ajax({
				async : true,
				cache : false,
				type : "POST",
				dataType : "json",
				url : url,
				//序列化form表单
				data : $("#roleForm").serializeArray(),
				error : function() {//请求失败处理函数 
					$(".manhuaTip").attr({
						"ty":"error",
						"msg":"网络错误，可能是网速有点慢!",
						"value":"失败"
					}).trigger("click");	 
				},
				success : function(data) { //请求成功后处理函数。
					if(data.status=="1"){
						$("#success label").text(data.info);
						if(!$("#fail").hasClass("hide")){
							$("#fail").addClass("hide");
						}
						$("#success").removeClass("hide");
						setTimeout(function(){
							$("#mymodal").modal("hide");
							$("#grid-table").trigger("reloadGrid");
							resetInfoStyle();
							//$("#grid-table").jqGrid("setSelection", rowId);
						}, 2000);
					}else if(data.status=="0"){
						$("#fail label").text(data.info);
						if($("#fail").hasClass("hide")&&$("#success").hasClass("hide"))
							$("#fail").removeClass("hide");
					}
				}
			});
		});

			var rowId = $("#grid-table").jqGrid("getGridParam", "selrow");

						$.ajax({
							async : false,
							cache : false,
							type : "POST",
							dataType : "json",
							url : "../main/role/dltrl",

							error : function() {
								$(".manhuaTip").attr({

									"value":"失败"
								}).trigger("click");
							},
							success : function(data){
								if(data.status=="1"){
									$("#success label").text(data.info);
									if(!$("#fail").hasClass("hide")){
										$("#fail").addClass("hide");
									}
									$("#success").removeClass("hide");
									setTimeout(function(){
										$("#mymodal").modal("hide");
										$("#grid-table").trigger("reloadGrid");
										resetInfoStyle();
										//$("#grid-table").jqGrid("setSelection", rowId);
									}, 2000);
								}else if(data.status=="0"){

									if($("#fail").hasClass("hide"))

					}
